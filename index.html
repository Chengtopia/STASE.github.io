<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STASE — Demo Page</title>
    <meta name="description" content="STASE 项目演示页（占位，无音频，含两张插图）。" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="brand">STASE</h1>
        <nav class="nav">
          <a href="#overview">简介</a>
          <a href="#method">方法</a>
          <a href="#figures">插图</a>
          <a href="#citation">引用</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h2 class="title">项目演示页（框架搭建中）</h2>
          <p class="subtitle">当前为网页骨架与插图展示。音频 Demo 稍后补充。</p>
        </div>
      </section>

      <section id="overview" class="section container">
        <h3>简介</h3>
        <p>
          这里放置论文/文章的核心介绍与摘要内容（占位）。可在后续迭代中补充更详细的
          说明、任务描述、以及方法亮点。
        </p>
      </section>

      <section id="method" class="section container">
        <h3>方法与流程</h3>
        <p>下图展示方法整体流程示意（占位图）。</p>
        <figure class="figure">
          <img src="./assets/images/pipeline_agent.png" alt="Pipeline / Agent 流程示意图" />
          <figcaption>方法流程图（Pipeline/Agent）。</figcaption>
        </figure>
      </section>

      <section id="figures" class="section container">
        <h3>插图展示</h3>
        <div class="grid">
          <figure class="card">
            <img src="./assets/images/example.png" alt="示例插图" />
            <figcaption>示例插图（Example）。</figcaption>
          </figure>
          <!-- 如需更多插图，可以在此追加 card -->
        </div>
      </section>

      <section id="citation" class="section container">
        <h3>引用</h3>
        <p>
          论文/项目 BibTeX 或引用信息将在此处提供（占位）。
        </p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <span>© <span id="year"></span> STASE</span>
        <span>本页仅作演示用途</span>
      </div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
